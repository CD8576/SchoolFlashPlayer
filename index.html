<!DOCTYPE html>
<html>
<body>

<div class="main">
        <embed id="my_url" width="900" height="1300" frameborder="0" allowfullscreen>
</div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
var url_string = window.location.href
var url = new URL(url_string);
var swf = url.searchParams.get("swf");
console.log(swf);

        function myFunction() {
            document.getElementById("my_url").src = swf;
        }
        myFunction();
</script>

</body>
</html>
