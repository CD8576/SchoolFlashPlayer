<!DOCTYPE html>
<html>
<style type="text/css">
  html, body {
    background-color: black;
    margin: 0%;
    padding: 0%;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  embed {
    display: block; /* Removes extra space below iframe */
    width: 100%;
    height: 100%;
    border: none; /* Removes default iframe border */
  }
</style> 
<body>

<div class="main">
        <embed id="my_url" width="900" height="1300" frameborder="0" allowfullscreen>
</div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
var url_string = window.location.href
var url = new URL(url_string);
var swf = url.searchParams.get("swf");
console.log(swf);

        function myFunction() {
            document.getElementById("my_url").src = swf;
        }
        myFunction();
</script>

</body>
</html>
